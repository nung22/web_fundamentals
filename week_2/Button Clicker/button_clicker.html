<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="button_clicker.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav">
            <!-- Page Title -->
            <h1 class="title">Dojonary</h1>
            <!-- Search Bar -->
            <h3 class="search">Search</h3>
            <!-- Login Button -->
            <button class="login btn"><h3>Login</h3></button>
        </div>
        <!-- Main Content -->
        <div class="main">
            <!-- Dictionary Entries -->
            <div class="entries">
                <div class="entry">
                    <div class="left">
                        <h2>ninja</h2>
                        <h3 class="part-of-speech">noun</h3>
                        <h3>Plural: <em>ninjas</em></h3>
                        <button class="like btn">13 likes</button>
                    </div>
                    <div class="right">
                    <p>A practitioner skilled in the 
                        <a href="https://www.dictionary.com/browse/japanese">Japanese</a>
                        art of 
                        <a href="https://www.dictionary.com/browse/ninjutsu">ninjutsu</a></p>
                    </div>
                </div>
                <div class="entry">
                    <div class="left">
                        <h2>ninja</h2>
                        <h3 class="part-of-speech">noun</h3>
                        <h3>Plural: <em>ninjas</em></h3>
                        <button class="like btn">37 likes</button>
                    </div>
                    <div class="right">
                    <p>
                        A <a href="https://www.dictionary.com/browse/programmer">programmer</a> 
                        who breaks down problems with 
                        <a href="https://www.dictionary.com/browse/zen">zen</a>-like focus
                    </p>
                    </div>
                </div>
            </div>
            <!-- New Definitions -->
            <div class="new-def">
                <h2>Dojonary is defined by <strong>YOU</strong></h2>
                <button class="add-def btn">Add Definition</button>
            </div>
        </div>
    </div>
</body>
</html>
