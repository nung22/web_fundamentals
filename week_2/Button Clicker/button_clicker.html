<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="button_clicker.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="nav">
            <!-- Page Title -->
            <h1 class="title">Dojonary</h1>
            <!-- Search Bar -->
            <h3 class="search">Search</h3>
            <!-- Login Button -->
            <button class="login btn" onclick="logout(this)">Login</button>
        </div>
        <!-- Main Content -->
        <div class="main">
            <!-- Dictionary Entries -->
            <div class="entries">
                <!-- individual entry -->
                <div class="entry">
                    <div class="left">
                        <!-- defined word -->
                        <h2>ninja</h2>
                        <!-- part of speech -->
                        <h3 class="part-of-speech">noun</h3>
                        <!-- plural form of defined word -->
                        <h3>Plural: <em>ninjas</em></h3>
                        <!-- like button for entry -->
                        <button class="like btn" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="right">
                        <!-- definition -->
                    <p>A practitioner skilled in the 
                        <a href="https://www.dictionary.com/browse/japanese">Japanese</a>
                        art of 
                        <a href="https://www.dictionary.com/browse/ninjutsu">ninjutsu</a></p>
                    </div>
                </div>
                <div class="entry">
                    <div class="left">
                        <!-- defined word -->
                        <h2>ninja</h2>
                        <!-- part of speech -->
                        <h3 class="part-of-speech">noun</h3>
                        <!-- plural form of defined word -->
                        <h3>Plural: <em>ninjas</em></h3>
                        <!-- like button for entry -->
                        <button class="like btn" onclick="alert('Ninja was liked')">37 likes</button>
                    </div>
                    <div class="right">
                    <!-- definition -->
                    <p>A <a href="https://www.dictionary.com/browse/programmer">programmer</a> 
                        who breaks down problems with 
                        <a href="https://www.dictionary.com/browse/zen">zen</a>-like focus
                    </p>
                    </div>
                </div>
            </div>
            <!-- New Definitions -->
            <div class="new-def">
                <h2>Dojonary is defined by <strong>YOU</strong></h2>
                <!-- button for adding a definition -->
                <button class="add-def btn" onclick="removeAddDef(this)">Add Definition</button>
            </div>
        </div>
    </div>
    <script src="button_clicker.js"></script>
</body>
</html>
