<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user_card.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <div class="container">
        <img class="profile-pic" src="./icons/user-circle.png" alt="image of profile picture">
        <div class="card">
            <div class="top"></div>
            <div class ="bottom">
                <h1>Jane Doe</h1>
                <h3><img src="./icons/map-marker.png" alt="image of map marker">Seattle</h3>
                <h4 class="">Developer | Engineer | Problem Solver</h4>
                <h4>Master of shadows and the Internet!</h4>
                <h4 class="edit">
                    <img src="./icons/gear.png" alt="image of gear">
                    <a href=#>edit profile</a>
                </h4>
            </div>
        </div>
    </div>
</body>
</html>
